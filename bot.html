<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Bot - Tusyaa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
      width: 100%;
      font-size: 20px;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #micBtn {
      background: #4caf50;
      color: white;
    }
    #speakBtn {
      background: #ff9800;
      color: white;
    }
  </style>
</head>
<body>
  <header>üé§ AI Voice Bot</header>

  <!-- Botpress chat -->
  <iframe src="https://cdn.botpress.cloud/webchat/v3.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/08/12/15/20250812155352-8W8DCNAV.json"></iframe>

  <!-- Controls -->
  <div id="controls">
    <button id="micBtn">üéôÔ∏è Speak</button>
    <button id="speakBtn">üîä Repeat Bot Reply</button>
  </div>

  <script>
    const micBtn = document.getElementById('micBtn');
    const speakBtn = document.getElementById('speakBtn');
    let lastBotMessage = "";

    // Speech Recognition (mic input)
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = "en-US";

      micBtn.addEventListener("click", () => {
        recognition.start();
        micBtn.innerText = "üéôÔ∏è Listening...";
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        micBtn.innerText = "üéôÔ∏è Speak";
        // Send recognized text into Botpress iframe
        const iframe = document.querySelector("iframe").contentWindow;
        iframe.postMessage({ type: "event", channel: "web", direction: "incoming", payload: { type: "text", text: transcript } }, "*");
      };

      recognition.onend = () => {
        micBtn.innerText = "üéôÔ∏è Speak";
      };
    } else {
      micBtn.disabled = true;
      micBtn.innerText = "Speech not supported";
    }

    // Listen for Botpress messages
    window.addEventListener("message", (event) => {
      if (event.data?.payload?.type === "text") {
        lastBotMessage = event.data.payload.text;
      }
    });

    // Text-to-Speech (bot reply voice)
    speakBtn.addEventListener("click", () => {
      if (lastBotMessage) {
        const utterance = new SpeechSynthesisUtterance(lastBotMessage);
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
      } else {
        alert("No bot reply yet!");
      }
    });
  </script>
</body>
</html>
