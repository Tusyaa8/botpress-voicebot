<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Enabled Botpress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chat-box {
      width: 350px;
      height: 400px;
      border-radius: 15px;
      border: 1px solid #ddd;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 15px;
      overflow-y: auto;
    }
    .msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 12px;
      max-width: 80%;
    }
    .user { background: #0078ff; color: white; margin-left: auto; }
    .bot { background: #eaeaea; color: black; margin-right: auto; }
    #controls {
      margin-top: 15px;
    }
    #mic-btn {
      background: #0078ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
    }
    #mic-btn:active {
      background: #005fcc;
    }
  </style>
</head>
<body>

  <h2>🤖 Voice Botpress Chat</h2>
  <div id="chat-box"></div>

  <div id="controls">
    <button id="mic-btn">🎤 Speak</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const micBtn = document.getElementById("mic-btn");

    const bpUrl = "https://cdn.botpress.cloud/webchat/v3.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/08/12/15/20250812155352-8W8DCNAV.json";

    // ✅ Function to add message to UI
    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ✅ Speak Botpress reply
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    // ✅ Send message to Botpress API
    async function sendToBotpress(message) {
      addMessage(message, "user");
      try {
        const res = await fetch("https://api.botpress.cloud/v1/chat/send", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY" // replace with Botpress key if required
          },
          body: JSON.stringify({
            configUrl: "https://files.bpcontent.cloud/2025/08/12/15/20250812155352-8W8DCNAV.json",
            message: message
          })
        });
        const data = await res.json();
        const reply = data.responses?.[0]?.text || "Sorry, no reply.";
        addMessage(reply, "bot");
        speak(reply);
      } catch (err) {
        addMessage("⚠️ Error contacting Botpress", "bot");
      }
    }

    // ✅ Voice Recognition
    micBtn.onclick = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        sendToBotpress(transcript);
      };
    };

    // ✅ Auto send "hi" on load
    window.onload = () => {
      sendToBotpress("hi");
    };
  </script>
</body>
</html>
