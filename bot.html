<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botpress Webchat</title>
  <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
</head>
<body>
  <h2>Botpress Webchat Integration</h2>

  <script>
    window.botpressWebChat.init({
      botId: "60be0087-a72c-4cbc-a8d4-40d7bc89b74a",
      clientId: "bc050014-0950-4e07-b5f7-ec5ae7c05ff0",
      messagingUrl: "https://messaging.botpress.cloud",
      showPoweredBy: false,
      enableConversationDeletion: true,
    });

    // Auto open
    window.botpressWebChat.onEvent(() => {
      console.log("âœ… Botpress chat ready");
      window.botpressWebChat.sendEvent({ type: "show" });
    }, ["LIFECYCLE.READY"]);

    // Debug events
    window.addEventListener("message", function(event) {
      if (event.data?.type) {
        console.log("ðŸ“© Event:", event.data);
      }
    });
  </script>
</body>
</html>
