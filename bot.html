<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: #4e54c8;
      color: #fff;
      padding: 15px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
    }
    button {
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .mic {
      background: #4CAF50;
      color: white;
    }
    .speak {
      background: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸ¤– AI Voice Bot</div>

    <!-- Botpress bot -->
    <iframe id="botFrame" 
      src="https://cdn.botpress.cloud/webchat/v3.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/08/12/15/20250812155352-8W8DCNAV.json">
    </iframe>

    <!-- Controls -->
    <div class="controls">
      <button class="mic" id="micBtn">ðŸŽ¤</button>
      <button class="speak" id="speakBtn">ðŸ”Š</button>
    </div>
  </div>

  <script>
    const micBtn = document.getElementById("micBtn");
    const speakBtn = document.getElementById("speakBtn");
    const botFrame = document.getElementById("botFrame");

    // Auto Greeting when page loads
    window.onload = () => {
      setTimeout(() => {
        botFrame.contentWindow.postMessage(
          { type: "event", value: { type: "text", text: "Hello! ðŸ‘‹ Iâ€™m your AI Voice Bot. How can I help you today?" } },
          "*"
        );
      }, 2000);
    };

    // Speech-to-Text (Mic)
    micBtn.onclick = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        botFrame.contentWindow.postMessage(
          { type: "event", value: { type: "text", text: transcript } },
          "*"
        );
      };
    };

    // Text-to-Speech (Voice Output)
    speakBtn.onclick = () => {
      const msg = new SpeechSynthesisUtterance("Hello, I am your AI bot. Please ask me something.");
      msg.lang = "en-US";
      window.speechSynthesis.speak(msg);
    };

    // Auto-speak bot replies (optional)
    window.addEventListener("message", (event) => {
      if (event.data && event.data.type === "message") {
        const text = event.data.message?.text;
        if (text) {
          const msg = new SpeechSynthesisUtterance(text);
          msg.lang = "en-US";
          window.speechSynthesis.speak(msg);
        }
      }
    });
  </script>
</body>
</html>
