<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Bot</title>
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .mic-btn {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 50%;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .mic-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>üé§ Voice Chat with Botpress</h1>
  <button class="mic-btn" onclick="startMic()">üéôÔ∏è</button>

  <script>
    // Initialize Botpress Webchat
    window.botpressWebChat.init({
      composerPlaceholder: "Say something...",
      configUrl: "https://files.bpcontent.cloud/2025/08/12/15/20250812155352-8W8DCNAV.json",
      showPoweredBy: false,
      enableConversationDeletion: false
    });

    // Mount the chat (this shows the widget!)
    window.botpressWebChat.mount();

    // Auto-send "hi" when loaded
    window.botpressWebChat.onEvent(function () {
      window.botpressWebChat.sendPayload({ type: "text", text: "hi" });
    }, ["LIFECYCLE.LOADED"]);

    // Mic input ‚Üí Speech-to-text ‚Üí Send to Botpress
    function startMic() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        console.log("Heard:", text);
        window.botpressWebChat.sendPayload({ type: "text", text });
      };

      recognition.onerror = function(event) {
        alert("Mic error: " + event.error);
      };
    }

    // Botpress reply ‚Üí Speak it
    window.botpressWebChat.onEvent(function(event) {
      if (event.type === "MESSAGE.RECEIVED" && event.message && event.message.payload && event.message.payload.text) {
        const msg = event.message.payload.text;
        const utterance = new SpeechSynthesisUtterance(msg);
        speechSynthesis.speak(utterance);
      }
    }, ["MESSAGE.RECEIVED"]);
  </script>
</body>
</html>
