<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botpress Voice Chat</title>
</head>
<body>
  <h2>🎤 Voice Chat with Botpress</h2>
  <button id="micBtn">🎙️ Speak</button>

  <!-- Botpress Webchat -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
  <script>
    // Initialize Botpress webchat
    window.botpressWebChat.init({
      configUrl: "https://files.bpcontent.cloud/2025/08/12/15/20250812155352-8W8DCNAV.json",
      composerPlaceholder: "Type a message...",
      botName: "My Voice Bot",
      showPoweredBy: false,
    });

    // Send a greeting automatically on load
    window.addEventListener("load", () => {
      setTimeout(() => {
        window.botpressWebChat.sendPayload({
          type: "text",
          text: "hi"
        });
      }, 1500);
    });

    // 🎤 Voice input setup
    const micBtn = document.getElementById("micBtn");
    let recognition;

    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      micBtn.addEventListener("click", () => {
        recognition.start();
      });

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        console.log("User said:", transcript);

        // Send recognized text to Botpress
        window.botpressWebChat.sendPayload({
          type: "text",
          text: transcript
        });
      };
    } else {
      micBtn.disabled = true;
      micBtn.innerText = "🎤 Not supported";
    }

    // 🔊 Speak out bot replies
    window.addEventListener("message", (event) => {
      if (event.data.type === "webchat:message") {
        const message = event.data.message;
        if (message.type === "text" && message.payload.text) {
          const utterance = new SpeechSynthesisUtterance(message.payload.text);
          speechSynthesis.speak(utterance);
        }
      }
    });
  </script>
</body>
</html>
